<!DOCTYPE html>
<html>
<head>
  <title>Excel Data Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div id="app">
    <h1>Data from Excel</h1>
    <ul>
      <li v-for="row in excelData" :key="row.id">{{ row.name }} - {{ row.age }}</li>
    </ul>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        excelData: []
      },
      mounted() {
        axios.get('staszic-my.sharepoint.com/:x:/r/personal/22dsgawrylak_lo01_pl/_layouts/15/Doc.aspx?sourcedoc=%7BC18C47BB-7BA6-49CE-AD99-5FAA9D937079%7D&file=Książka%202.xlsx', { responseType: 'arraybuffer' })
          .then(response => {
            const data = new Uint8Array(response.data);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];
            this.excelData = XLSX.utils.sheet_to_json(sheet);
          })
          .catch(error => {
            console.error('Error fetching Excel data:', error);
          });
      }
    });
  </script>
</body>
</html>
