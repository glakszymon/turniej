<!DOCTYPE html>
<html>
<head>
    <title>Excel Data Retrieval</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="getData">Get Data</button>
        <ul>
            <li v-for="item in excelData" :key="item.id">{{ item }}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                excelData: []
            },
            methods: {
                getData() {
                    // Call PHP script to fetch data
                    // Update this URL with the actual path to your PHP script
                    fetch('https://dzban.eu/turniej/get_excel_data.php')
                        .then(response => response.json())
                        .then(data => {
                            this.excelData = data;
                        });
                }
            }
        });
    </script>
</body>
</html>
